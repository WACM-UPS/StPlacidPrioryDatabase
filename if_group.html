<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="dates.css">
    <title> Group Reservation Info </title>
  </head>

  <body>
    <!-- page header -->
    <h1> Choose Trip Dates </h1>

    <form id="if_group">
      Equipment Needed <br> <br>
      <input type="checkbox" name="rooms_needed" value="room1" checked> Multipurpose Room 1 <br>
      <input type="checkbox" name="rooms_needed" value="room2"> Multipurpose Room 2 <br>
      <input type="submit" value="use these rooms!">
    </form>

    <br><br><br>

    <form id="if_group">
      <input type="checkbox" name="equipment_needed" value="easel" checked> Flip chart easel (bring paper and markers) <br>
      <input type="checkbox" name="equipment_needed" value="chalkboard" checked> Chalkboard (Multipurpose Room) <br>
      <input type="checkbox" name="equipment_needed" value="mic" checked> Microphone (Full Multipurpose Room only) <br>
      <input type="checkbox" name="equipment_needed" value="podium" checked> Podium <br>
      <input type="checkbox" name="equipment_needed" value="exten_cord" checked> Extension cord <br>
      <input type="submit" value="use this equipment!">
    </form>

  </body>
</html>
